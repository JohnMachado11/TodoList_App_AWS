<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- ------------------ -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- ------------- -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/tableupdate.css' %}">
    <!-- ------------------ -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a style="font-weight: bolder;"  class="navbar-brand" >{{user.first_name}}'s To Do List -  Update Page</a><br>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
            <a class="btn btn-success my-2 my-sm-0 text-white" href="/tasks">Home<span class="sr-only ">(current)</span></a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- ----------------------- -->
    <div class="container d-flex justify-content-center">
        <div class="row">
        <table class="table table-striped">
            <thead>
            <tr class="th">
                <th>Date</th>
                <th>Tasks</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
            <tbody class="body">
                {% for appointment in user.appointments.all %}
                <tr>
                    <td style="font-weight: bold;" class="text-black">
                        {{appointment.month_day_year}}
                    </td>
                    <td style="overflow-wrap: break-word; max-width:650px; font-weight: bold;">
                        <em class="text-black">
                            {{appointment.task}}
                        </em>
                    </td>
                  </td>
                    <td style="font-weight: bold;" class="text-black">
                        {{appointment.status}}
                    </td>
                    <td>
                      <a href="/tasks/{{appointment.id}}" class="btn btn-warning btn-override"><i class="fas fa-edit"> Edit</i></a><hr class="white">
                      <a href="/{{appointment.id}}/destroy" class="btn btn-danger btn-override"><i class="fas fa-trash"> Delete</i></a>
                      </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
