<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    {% load static %}
		<title>Entrance Page</title>
	<!-- This is bootstrap for the Registration Card -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/all.css' %}">

	<!-- ------------------------------ -->
	<!-- This is bootstrap for the Login Card -->

	<!-- ------------------------------ -->
	<link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>

<body>
			<div class="d-flex justify-content-center h-100">
				<div class="user_card_login">
					<div class="d-flex justify-content-center">
						<div class="brand_logo_container">
							<img src="/static/assets/userpic.png" class="brand_logo" alt="login_pic">
						</div>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form action="/login" method="POST">
							{% csrf_token %}
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
								</div>
								<input type="text" name="email_login" class="form-control input_pass" value="" placeholder="Email">
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" name="password_login" class="form-control input_pass" value="" placeholder="Password">
							</div>
							<div class="form-group">
							</div>
								<div class="d-flex justify-content-center mt-3 login_container">
						<button type="submit" name="button" class="btn login_btn">Login</button>
						</div>
						</form>
					</div>
					<div class="d-flex justify-content-center"><a style="color:white;" href="/register">Don't have an account?</a></div>
				</div>
			</div>
		</div>
</body>


</html>
