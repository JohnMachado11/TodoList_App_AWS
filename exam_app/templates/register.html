<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- ------------------------------ -->
	<!-- This is bootstrap for the Login Card -->

	<!-- ------------------------------ -->
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
<div class=" d-flex justify-content-center container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="/static/assets/registerpic.png" class="brand_logo" alt="registration_logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form action="/create" method="POST">
          {% csrf_token %}
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="first_name" class="form-control input_pass" value="" placeholder="First Name" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="last_name" class="form-control input_pass" value="" placeholder="Last Name" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            <input type="text" name="email" class="form-control input_pass" value="" placeholder="Email" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control input_pass" value="" placeholder="Password" required>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="confirmpassword" class="form-control input_pass" value="" placeholder="Confirm Password" required>
          </div>
          <div class="form-group">
          </div>
            <div class="d-flex justify-content-center mt-3 login_container">
        <button type="submit" name="button" class="btn login_btn">Register</button>
        </div>
        </form>
      </div>
      <div class="d-flex justify-content-center"><a style="color:white;" href="/">Already have an account?</a></div>
      <hr>
      <div style="background-color: rgb(211, 216, 235); border-radius: 6px;">
        {% if messages %}
        <ul style="color: red;" class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
